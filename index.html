
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lineworker 3D</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #ui, #tutorialBox {
            position: absolute;
            color: white;
            font-family: sans-serif;
            z-index: 10;
        }
        #ui {
            top: 10px;
            left: 10px;
        }
        #tutorialBox {
            bottom: 10px;
            left: 10px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            font-size: 16px;
        }
        #repairUI {
            position: absolute;
            display: none;
            top: 20%;
            left: 30%;
            width: 40%;
            height: auto;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 20px;
            font-family: sans-serif;
            z-index: 20;
            border: 2px solid #ffffff44;
            border-radius: 8px;
        }
        button {
            margin-top: 10px;
            padding: 8px 12px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="ui">Lineworker 3D - Tutorial Mode</div>
    <div id="repairUI"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
